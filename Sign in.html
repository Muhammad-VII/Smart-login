<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign in</title>
</head>

<body>
    <section class="my-5">
        <div class="container">
            <div class="loginContent w-75 m-auto text-center py-5">
                <h1 id="title" class="mb-4">Smart Login System</h1>
                <input type="email" class="form-control w-75 m-auto bg-transparent" placeholder="Enter your email"
                    id="userEmailSignIn" name="email">
                <input type="password" class="form-control w-75 m-auto bg-transparent" placeholder="Enter your password"
                    id="passWordSignIn" name="password">
                <button class="btn btn-outline-info w-75" id="signInBtn" onclick="signIn()">Login</button>
                <p class="hiddenAlert py-3" id="alert"></p>
                <h6 class="my-3">Don't have an account? <a href="Sign up.html" class="sign-up-hover">Sign up</a></h6>
            </div>
        </div>
    </section>
    
    <script src="js/main.js"></script>
</body>


</html>
